<body>
<div id="themed-banner-container"><canvas id="js-snow-animation-canvas" class="snow-animation-canvas" width="1048" height="1000"></canvas></div>
<div class="holiday-cheer aok-relative">
        <div class="snow-piles">
        <img alt="" src="snow_animation_canvas_files/Landscape_1x.png" class="a-dynamic-image snow-piles" data-a-dynamic-image="{&quot;https://images-na.ssl-images-amazon.com/images/G/01/x-locale/cs/orders/holiday/2020/Landscape_2x._CB416729477_.png&quot;:[&quot;200&quot;,&quot;2888&quot;],&quot;https://images-na.ssl-images-amazon.com/images/G/01/x-locale/cs/orders/holiday/2020/Landscape_1x._CB416740426_.png&quot;:[&quot;100&quot;,&quot;1444&quot;]}" role="presentation">
    </div>
</div>
<script type="text/javascript">
    
P.when('A').register('yo-holiday-flake', function (A) {
    var Flake = function (containerWidth, containerHeight, id, maxWeight, maxSpeed) {
        this.xPos = randomIntBetween(0, containerWidth);
        this.yPos = randomIntBetween(0, containerHeight) * -1;
        this.curveWidth = randomFloatBetween(0, 1);
        this.frequency = randomFloatBetween(0, Math.PI);
        // Weight determines Size, Speed and opacity
        this.weight = randomIntBetween(1, maxWeight);
        this.opacity = (this.weight / maxWeight);
        this.speed = (this.weight / maxWeight) * maxSpeed;

        this.move = function () {
            this.xPos += Math.cos(this.frequency) * this.curveWidth;
            this.yPos += this.speed;
        }

        this.reset = function (xPosLimit) {
            this.yPos = -2 * this.weight;
            this.xPos = randomIntBetween(0, xPosLimit);
        }

        function randomIntBetween(min, max) {
            var num = Math.random() * (max - min + 1) + min;
            return Math.floor(num);
        }

        function randomFloatBetween(min, max) {
            return Math.random() * (max - min) + min;
        }
    }
    return Flake;
});

P.when('A', 'yo-holiday-flake').register('yo-holiday-snow', function (A, Flake) {
    var Snow = function (backgroundSelector, numberOfSnowflakes, maxWeight, maxSpeed) {
        var flakes = [];
        var background = A.$(backgroundSelector);
        var ctx;
        var canvas;

        this.init = function () {
            if(isCanvasSupported()){
                // Generate flakes
                for (var i = 0; i < numberOfSnowflakes; i++) {
                    flakes.push(new Flake(background.width(), background.height(), 'flake' + i, maxWeight, maxSpeed));
                }
                // Generate canvas context
                canvas = document.querySelector('.snow-animation-canvas');
                ctx = canvas.getContext('2d');
                scaleCanvas();
                A.$(window).resize(A.debounce(scaleCanvas, 250));
                // Trigger loop for animation
                canvasAnimationLoop();
            }
        };

        function scaleCanvas() {
            canvas.width = background.width();
            canvas.height = background.height();
        }

        function isCanvasSupported() {
            var elem = document.createElement('canvas');
            return !!(elem.getContext && elem.getContext('2d') && window.requestAnimationFrame);
        }

        function canvasAnimationLoop() {
            var snowflake;
            var containerWidth = canvas.width;
            var containerHeight = canvas.height;
            ctx.save();
            ctx.clearRect(0, 0, containerWidth, containerHeight);
            ctx.restore();
            for (var i = 0; i < flakes.length; i++) {
                // Move every flake and repaint
                snowflake = flakes[i];
                snowflake.move();
                ctx.beginPath();
                ctx.arc(snowflake.xPos, snowflake.yPos, snowflake.weight, 0, 2 * Math.PI, false);
                ctx.fillStyle = 'rgba(255, 255, 255, ' + snowflake.opacity + ')';
                ctx.fill();
                if (snowflake.yPos >= containerHeight) {
                    snowflake.reset(containerWidth);
                }
            }
            requestAnimationFrame(canvasAnimationLoop);
        }
    }
    return Snow;
});

    P.when('A').execute('yo-holiday-reposition-strip-lights', function (A) {
        var background = A.$('#themed-banner-container');
        var snowAnimationCanvas = A.$('#js-snow-animation-canvas');
        snowAnimationCanvas.appendTo(background);
    });
    P.when('yo-holiday-snow', 'ready').execute('snowfall', function(Snow) {
        var snow = new Snow('#themed-banner-container', 100, 3, 0.5);
        snow.init();
    });
</script>
